
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basilisk GUI Demo</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="dashboard">
    <header><h1>Basilisk GUI - Tactical Command Interface</h1></header>
    <main>
        <section class="left-panel">
            <h2>Sensor Modules</h2>
            <ul>
                <li>Drone Feed: Active</li>
                <li>Thermal Scan: Active</li>
                <li>Radar: Standby</li>
            </ul>
            <button>Start Mission</button>
            <button>Shut Down</button>
        </section>
        <section class="main-panel">
            <h2>Live Map Feed (Simulated)</h2>
            <div class="map-placeholder">[Map Placeholder]</div>
        </section>
        <section class="right-panel">
            <h2>System Log</h2>
            <div class="log-box">
                <p>[12:00] System initialized</p>
                <p>[12:01] Sensor modules online</p>
                <p>[12:02] Awaiting operator command...</p>
            </div>
        </section>
    </main>
</body>
</html>
